quarkus.datasource.devservices.port=15432
quarkus.native.resources.includes=publicKey.pem

mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=https://auth.dinevo.it

smallrye.jwt.sign.key.location=privateKey.pem

# Rate limiting configuration
rate-limit.login.max-attempts=5
rate-limit.login.window-minutes=15
rate-limit.otp.max-attempts=3
rate-limit.otp.window-minutes=5

%prod.quarkus.hibernate-orm.database.generation=update
%prod.quarkus.hibernate-orm.database.generation.halt-on-error=true
%prod.quarkus.hibernate-orm.sql-load-script=no-file